{% extends 'basic.html' %} {% block body %}
<div class="container mt-5" style="min-height: 70vh">
  <div class="values">
    {% for file in files %}
    <div class="value">
      <p class="value_title">{{file.title}}</p>
      <span class="date">{{file.pub_date}}</span>
      <a
        href="{{file.url}}"
        type="button"
        class="btn btn-primary"
        style="background-color: #a435f0; color: white; border: 0"
      >
        View Document
      </a>
    </div>
    {% endfor %} {% if not files %}
    <p class="value_title">No Data Available</p>
    {% endif %}
  </div>
</div>
{% endblock %}
